<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <!-- HEADER -->
  <section class="header">
    <a href="#" class="logo"> <i class="fas fa-utensils"></i> food.</a>

      <a href="#home">Inicio</a>

      <a href="#gallery">Galeria</a>
      <a href="#menu">Menu</a>

  <section class="home" id="home">
    <div class="swiper home-slider">

        <div class="swiper-slide" style="background: url(imgs/home-slide-1.jpg) no-repeat;">

            <span>Outstading Food</span>

            <a href="#" class="btn">get started</a>

        </div>

        <div class="swiper-slide" style="background: url(imgs/home-slide-2.jpg) no-repeat;">
          <div class="content">
            <span>Outstading Food</span>

            <a href="#" class="btn">get started</a>
          </div>
        </div>

        <div class="swiper-slide" style="background: url(imgs/home-slide-3.jpg) no-repeat;">
          <div class="content">
            <span>Outstading Food</span>
            <h3>Authentic kitchen</h3>
            <a href="#" class="btn">get started</a>
          </div>
        </div>

      </div>
